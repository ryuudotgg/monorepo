name: "Setup & Install"
description: "Setup & Install"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "pnpm"

    - name: Install Tutbo
      shell: bash
      run: pnpm add -g turbo

    - name: Install Dependencies
      shell: bash
      run: pnpm install
